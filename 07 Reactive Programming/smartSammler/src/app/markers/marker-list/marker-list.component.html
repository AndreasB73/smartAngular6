<div fxLayout='column'>
  <div *ngFor="let m of markers">
    <mat-card class="cardMarker">
      <mat-card-header fxLayout="row" fxLayoutGap="15px">
        <img mat-card-avatar [src]="m.imgURL" />
        <mat-card-title>{{m.lable}}</mat-card-title>
        <mat-card-subtitle [innerText]='getMarkerType(m.type)'></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{m.remark}}
        </p>
      </mat-card-content>
      <mat-card-actions align="end">
        <mat-icon (click)="share(m)">share</mat-icon>
        <div fxFlex></div>
        <button mat-button (click)="deleteMarker(m)">DELETE</button>
        <button mat-button (click)="showMarker(m)">DETAILS</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
